<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Sports Dashboard</h1>

    <div class="sportsSelection">
        <button id="selectArsenal">Arsenal</button>
        <button id="selectF1">Formula 1</button>
        <button id="selectThunder">OKC Thunder</button>
        <button id="selectGiants">NY Giants</button>
    </div>

    <nav id="arsenalNav" class="hidden">
        <button id="matches">Matches</button>
        <button id="statistics">Statistics</button>
        <button id="players">Players</button>
    </nav>

    <nav id="f1Nav" class="hidden">
        <button id="races">Races</button>
    </nav>

    <nav id="thunderNav" class="hidden">
        <button id="thunderMatches">Matches</button>
        <button id="thunderStatistics">Statistics</button>
        <button id="thunderPlayers">Players</button>
    </nav>

    <nav id="giantsNav" class="hidden">
        <button id="giantsMatches">Matches</button>
        <button id="giantsStatistics">Statistics</button>
        <button id="giantsPlayers">Players</button>
    </nav>

    <div id="contentArea"></div>

    <script src="popup.js"></script>
</body>

</html>
